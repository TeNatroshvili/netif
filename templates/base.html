<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon.ico')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    {% block links %}{% endblock links %}

    {% block scripts %}{% endblock scripts %}
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="{{url_for('static', filename='images/logo_only.svg')}}" alt="Logo">
        </div>
        <div class="menue-items">
            <div class="item"><a href="/dashboard">Dashboard</a></div>
            <div class="item"><a href="/reports">Reports</a></div>
            <div class="logo-text"><img src="{{url_for('static', filename='images/logo_font.svg')}}" alt="NETIF"></div>
            <div class="item"><a href="/visualeditor">Visual Editor</a></div>
            <div class="item"><a href="/ports">Ports</a></div>
        </div>
        <div class="logout ">
            <a href="/logout"><img class="icon-button" src="{{url_for('static', filename='images/right-from-bracket.svg')}}"></a>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock content %}
    </div>
    {% block modal %}{% endblock modal %}
    <div class="footer">
        <p>Â© 2022-2023 - Baumann, Chen, Natroshvili, Stiefsohn</p>
    </div>
</body>

</html>
