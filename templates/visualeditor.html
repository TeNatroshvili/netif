<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Editor</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon.ico')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/visualeditor.css')}}">

    <script src="{{url_for('static', filename='js/examples.js')}}"></script>

    <script src="{{url_for('static', filename='js/easeljs-NEXT.min.js')}}"></script>

    <script id="editable">
        var switches = document.getElementsByClassName('switch-list-item-ip')
        
        var canvas, stage;

        var mouseTarget; // the display object currently under the mouse, or being dragged
        var dragStarted; // indicates whether we are currently in a drag operation
        var offset;
        var update = true;

        var container = new createjs.Container();

        function hideShapeById(shape_id){
            container.children.forEach(shape => {
                if(shape.id == shape_id){
                    update = true;
                    shape.visible = !document.getElementById('eye-'+shape_id).checked;
                }
            });
        }

        function init() {
            examples.showDistractor();
            // create stage and point it to the canvas:
            canvas = document.getElementById("switchField");
            stage = new createjs.Stage(canvas);

            // enable touch interactions if supported on the current device:
            createjs.Touch.enable(stage);

            // enabled mouse over / out events
            // stage.enableMouseOver(10);
            stage.mouseMoveOutside = true; // keep tracking the mouse even when it leaves the canvas

            // load the source image:
            var image = new Image();
            image.src = "../static/images/switch.png";
            image.onload = handleImageLoad;
        }

        function stop() {
            createjs.Ticker.removeEventListener("tick", tick);
        }

        function handleImageLoad(event) {
            var image = event.target;
            var shape;
            var posx = 10;
            var posy = 10;

            stage.addChild(container);

            for (var i = 0; i < switches.length; i++) {
                shape = new createjs.Container()
                shape.id = switches[i].innerHTML
                bitmap = new createjs.Bitmap(image)
                bitmap.border
                bitmap.width = shape.height = 100;
                var text = new createjs.Text(switches[i].innerHTML,"17px Arial");
                text.y = 110
                shape.addChild(bitmap)
                shape.addChild(text)
            
                shape.x = posx;
                shape.y = posy;
                posx = posx + 110;
                container.addChild(shape);
         

                // using "on" binds the listener to the scope of the currentTarget by default
                // in this case that means it executes in the scope of the button.
                shape.on("mousedown", function (evt) {
                    this.parent.addChild(this);
                    this.offset = {
                        x: this.x - evt.stageX,
                        y: this.y - evt.stageY
                    };
                });

                // the pressmove event is dispatched when the mouse moves after a mousedown on the target until the mouse is released.
                shape.on("pressmove", function (evt) {
                    this.x = evt.stageX + this.offset.x;
                    this.y = evt.stageY + this.offset.y;
                    // indicate that the stage should be updated on the next tick:
                    update = true;
                });

                shape.on("rollover", function (evt) {
                    this.scale = this.originalScale;
                    update = true;
                });

                shape.on("rollout", function (evt) {
                    this.scale = this.originalScale;
                    update = true;
                });

                

            }

            container.children.forEach(shape => {
                    update = true;
                    shape.visible = !document.getElementById('eye-'+shape.id).checked;
            });

            examples.hideDistractor();
            createjs.Ticker.addEventListener("tick", tick);
        }

        function tick(event) {
            // this set makes it so the stage only re-renders when an event handler indicates a change has happened.
            if (update) {
                update = false; // only update once
                stage.update(event);
            }
        }
    </script>
</head>

<body onload="init();">
    <div class="header">
        <div class="logo">
            <img src="{{url_for('static', filename='images/logo_only.svg')}}" alt="Logo">
        </div>
        <div class="menue-items">
            <div class="item"><a href="/">Dashboard</a></div>
            <div class="item"><a href="/reports">Reports</a></div>
            <div class="item"><a href="/visualeditor">Visual Editor</a></div>
            <div class="logo-text"><img src="{{url_for('static', filename='images/logo_font.svg')}}" alt="NETIF"></div>
            <div class="item"><a>Ports</a></div>
            <div class="item"><a>Trunks</a></div>
            <div class="item"><a>Vlans</a></div>
        </div>
    </div>
    <div class="content">
        <div class="switch-list">
            {% for item in switches %}
            <div class="switch-list-item">
                <div class="visible-icon">
                    <input id="eye-{{item.ip}}" class="visible-check" type="checkbox" onclick="hideShapeById('{{ item.ip }}')">
                    <label for="eye-{{item.ip}}">
                </div>
                <p style="font-weight: bold;">{{ item.name }}</p>
                <p style="font-size: .8em;">{{ item.model }}</p>
                <p class="switch-list-item-ip">{{ item.ip }}</p> 
            </div>
            {% endfor %}
        </div>
        <div class="dragAndDrop">
            <canvas id="switchField" width="1920px" height="900px">
                Canvas is not supported by your Browser
            </canvas>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2022-2023 - Baumann, Chen, Natroshvili, Stiefsohn</p>
    </div>
</body>

</html>
