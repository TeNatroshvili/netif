<html>
<head>
<title>Login</title>
<link rel="shortcut icon" href="/images/favicon.ico" />
<style type="text/css">
table {
border: 0;
width: 100%;
height:100%;
border-collapse: collapse;
}
input.buttons {
padding-left: 4px;
padding-right: 4px;
text-align: center;
font-family: arial;
font-size: 9pt;
}
table tr td {
padding: 0px;
}
</style>
<script type="text/javascript" src="lib/ajax.js"></script>
<script type="text/javascript" src="lib/deviceid.js"></script>
<script type="text/javascript">
function processUpdate(req)
{
if (top != self) {
top.location.href = "/login.htm";
}
/*jslint regexp: false*/
if (!document.cookie.match(/seid=[^;]+/)) {
document.cookie = "seid=" + Math.floor(Math.random() * 1000000000 + 1);
}
if (!document.cookie.match(/sesslid=[^;]+/)) {
var loc = String(window.parent.document.location);
if (loc.indexOf("https://")!= -1) {
document.cookie = "sesslid=" + Math.floor(Math.random() * 1000000000 + 1);
}
}
/*jslint regexp: true*/
if (req && req.responseText) {
if (req.responseText.match(/Reach Maximum Login Count/)) {
document.getElementById("errorMsg").style.visibility = "visible";
} else {
document.getElementById("errorMsg").style.visibility = "hidden";
document.location.href = "index.htm";
return;
}
} else {
document.getElementById("passwd").value = "";
}
document.getElementById("login").disabled = false;
document.getElementById("login").focus();
}
function submitLogin()
{
var passwd = document.getElementById("passwd").value;
var url = "/config/login?" + "deviceid=" + calculateDeviceID("admin:" + passwd);
document.getElementById("login").disabled = true;
document.cookie = "deviceid=" + calculateDeviceID("admin:" + passwd);
if (passwd) {
document.getElementById("passwd").value = "Don't peek me";
}
loadXMLDoc(url, processUpdate);
}
function submitEnter(e)
{
e = window.event || e;
var keycode = e.keyCode;
if (keycode == 13) {
submitLogin();
}
}
</script>
</head>
<body style="text-align: center;" onload="processUpdate(null);">
